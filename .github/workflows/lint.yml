name: Lint
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: actions/setup-go@v6
        with:
          go-version: stable

      - uses: jdx/mise-action@v3

      - name: Run golangci-lint
        run: mise run lint
